<div class="fileUpload w-50 d-block mx-auto">
	<div class="fileArea">
		<input type="file" name="" (change)="getFileName($event)">
		<p>Upload your file here!!</p>
	</div>
	<img src="../../assets/loading.gif" *ngIf="showLoader" [ngClass]="showLoader ? 'loading' : ''">
	<div class="row file-div" *ngIf="inputHasValue">
		<div class="col-lg-4 text-white">
			{{fileName}}
		</div>
		<div class="col-lg-4 text-white">
			<p>{{fileSize}}</p>
		</div>
		<div class="col-lg-1 text-white">
			<app-audio-player [audioFile]="fileVal"></app-audio-player>
		</div>
		<div class="col-lg-3 text-white">
			<button (click)="getFileResult()">Submit</button>
		</div>
	</div>
</div>
<div class="row dwnld" *ngIf="showDownload">
	<div class="col-lg-4">
		<a class="download" (click)="dynamicDownloadTxt()" >download Chat</a>
	</div>
</div>
<div class="row w-75 d-block m-auto">
	<div class="col-lg-12">
		<div *ngFor="let data of res; let i=index;" [ngClass]="resObject[i]=='P1' ? 'leftmsg' : 'rightmsg'"><p>{{this.response[data]}}</p></div>
	</div>
</div>
