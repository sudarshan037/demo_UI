<div>
	<div class="audioPlayer" (click)="showModalHandler()">
		<i class="fas fa-play-circle"></i>
	</div>
</div>
  <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  	<div class="faux-modal"></div>
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Listen to Audio:</h4>
          <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        	<audio #audio src="" controls></audio>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hide()">Close</button>
        </div>
        
      </div>
    </div>
  </div>
